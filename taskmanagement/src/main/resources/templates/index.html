<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Task Management</h1>
    <h2>Add New Task</h2>
    <form id="taskForm" method="POST" action="/tasks">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed">
        <label for="stages">Number of Stages:</label> <!-- Nuevo campo para etapas -->
        <input type="number" id="stages" name="stages" min="1" required>
        <button type="submit">Add Task</button>
    </form>
    <h2>View Tasks</h2>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.title}">Task Title</span> -
            <span th:text="${task.description}">Description</span> -
            <span th:text="${task.completed} ? 'Completed' : 'Not Completed'"></span> -
            <span th:text="${task.stages} + ' Stages'">Stages</span> <!-- Mostrar etapas -->
        </li>
    </ul>
</div>
</body>
</html>
